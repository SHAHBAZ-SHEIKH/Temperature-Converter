<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="container">
        <div class="temperature-converter">
            <h2 class="title">Temperature Converter</h2>

            <div class="result">
                <span class="result-heading">Result (Celsius)</span>
                <h2 class="celsius-value" id="celsius">1</h2>
            </div>
        </div>

        <div class="degree-type">

            <div class="degree-field">
                <label for="degree">Degree</label>
                <input type="number" name="degree" id="degree">
            </div>

            <div class="temperature-field">
                <label for="temp-type">Type</label>
                <select name="temp-type" id="temp-type" autocomplete="on">
                    <option value="farenhiete" id="farenhiete">Farenhiete</option>
                    <option value="Kelvin" id="Kelvin">Kelvin</option>
                </select>
            </div>

            


        </div>
        <button id="convert-btn">Convert</button>
    </div>
    






    <script src="app.js"></script>
</body>
</html>
